<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="img/petalove.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo1.png" alt="" />
        </a>
      </div>
      <form id="loginForm" action="#">
        <h1>Login</h1>
        <div class="input-box">
          <input
            id="usernameInput"
            type="text"
            placeholder="Username"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            id="passwordInput"
            type="password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember Me </label>
          <a href="#main">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="register.html"> Register</a></p>
        </div>
      </form>
     

    <script src="/js/jquery.min.js"></script>
    <!-- <script src="tpl/assets/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <script src="/js/jquery.scrolly.min.js"></script>
    <script src="/js/jquery.scrollex.min.js"></script>
    <script src="/js/browser.min.js"></script>
    <script src="/js/breakpoints.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/main.js"></script>
    <script>
      // Target the form and the login button
      const loginForm = document.querySelector['.wrapper form'];
      const loginButton = document.getElementById("login-btn");

      // Add an event listener for the form submission
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Extract the input values

        const username = loginForm.querySelector('input[type="text"]').value;
        const password = loginForm.querySelector(
          'input[type="password"]'
        ).value;
        const checkbox = loginForm.querySelector(
          'input[type="checkbox"]'
        ).value;

        // Log the input data
        console.log("Username:", username);
        console.log("Password:", password);
        console.log("Checkbox:", checkbox);

        // Redirect to #home
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="img/petalove.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo1.png" alt="" />
        </a>
      </div>
      <form action="">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="text" name="username" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            placeholder="password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox" name="checkbox" /> I agree to the terms &
            conditions
          </label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="register-link">
          <p>Already have an account? <a href="login.html"> Login</a></p>
        </div>
      </form>
    </div>
    <script src="/js/jquery.min.js"></script>
    <!-- <script src="tpl/assets/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <script src="/js/jquery.scrolly.min.js"></script>
    <script src="/js/jquery.scrollex.min.js"></script>
    <script src="/js/browser.min.js"></script>
    <script src="/js/breakpoints.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/main.js"></script>
    <script>
      // Target the form and the login button
      const registerForm = document.querySelector[".wrapper form"];
      const registerButton = document.getElementById("login-btn");

      // Add an event listener for the form submission
      registerForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Extract the input values
        const email = registerForm.elements["email"].value;
        const username = registerForm.elements["username"].value;
        const password = registerForm.elements["password"].value;
        const checkbox = registerForm.elements["checkbox"].value;

        // Log the input data
        console.log("Email:", email);
        console.log("Username:", username);
        console.log("Password:", password);
        console.log("Checkbox:", checkbox);

        // Redirect to #home
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      });
    </script>
  </body>
</html>
